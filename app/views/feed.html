<p>This is the feed view.</p>
<div class="container" ng-init="getFeed()" infinite-scroll="getFeed()" infinite-scroll-immediate-check="true">
  <div class="row">
    <div class="col-sm-6 col-md-12"  ng-repeat= "post in posts">
      <div class="thumbnail">
        <img class="pull-right" ng-src="{{post.user.avatar}}">
        <div class="caption">
          <h3>{{post.user.name}}</h3>
          <p>Lat: {{post.lat}}, Lng: {{post.lng}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
